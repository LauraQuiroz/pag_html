<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }

        .generic-input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }

        #calcularBtn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        #validarBtn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        #resposta {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <label for="input1">Número 1:</label>
    <input type="number" id="input1" class="generic-input">

    <label for="input2">Número 2:</label>
    <input type="number" id="input2" class="generic-input">

    <button id="calcularBtn" onclick="calcular()">Calcular</button>

    <span id="resposta"></span>

    <button id="validarBtn">Validar</button>

    <script>
        function calcular() {
            var num1 = parseFloat(document.getElementById('input1').value);
            var num2 = parseFloat(document.getElementById('input2').value);
            var resultado = num1 + num2;

            document.getElementById('resposta').innerHTML = 'Resultado: ' + resultado;
        }
    </script>
</body>
</html>
